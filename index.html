<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Country for search</h1>
    </header>
    <main>
      <aside class="sidebar">
        <details>
          <summary>Favorite Countries</summary>
          <article class="details-list" id="favorites-list"></article>
        </details>
        <details>
          <summary>Search History</summary>
          <article class="details-list" id="history-list"></article>
        </details>
      </aside>
      <div class="main-content">
        <search class="search-box">
          <input
            id="input-field"
            type="text"
            placeholder="Type a country name..."
          />
          <button type="submit">Search</button>
        </search>
        <section id="card-box"></section>
      </div>
    </main>
    <script src="./main.js" type="module" />
  </body>
</html>
