<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Country for search</h1>
      <img
        src="./assets/menu.svg"
        alt="menu-icon"
        class="menu-icon"
        id="menu-icon"
      />
    </header>
    <main>
      <aside class="sidebar">
        <details>
          <summary>Favorite Countries</summary>
          <article class="details-list" id="favorites-list"></article>
        </details>
        <details>
          <summary>Search History</summary>
          <article class="details-list" id="history-list"></article>
        </details>
      </aside>
      <div class="main-content">
        <search class="search-box">
          <input
            id="input-field"
            type="text"
            placeholder="Search for a country..."
          />
          <button type="submit">Search</button>
        </search>
        <section id="card-box" class="cards">
          <h2 class="no-country-text">No country to be displayed</h2>
        </section>
        <section class="arrows">
          <img
            src="./assets/arrow-left.svg"
            alt="arrow-left"
            class="arrow"
            id="left-arrow"
          />
          <img
            src="./assets/arrow-right.svg"
            alt="arrow-right"
            class="arrow"
            id="right-arrow"
          />
        </section>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
