<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Country for search</h1>
      <div class="input-box">
        <input
          id="input-field"
          type="text"
          placeholder="Type a country name..."
        />
        <button type="submit">Search</button>
      </div>
      <div id="card-box"></div>
    </div>
    <div class="sidebar-options" id="sidebar">
      <img
        src="./assets/file-heart.svg"
        alt="Favorites list icon"
        class="option"
        id="favorites-list"
      />
      <img
        src="./assets/file-clock.svg"
        alt="History list icon"
        class="option"
        id="history-list"
      />
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="favorites">
      <h2>Favorite Countries</h2>
      <div class="country-list" id="display-favorites"></div>
      <img
        src="./assets/x.svg"
        alt="exit-icon"
        class="exit-icon"
        id="exit-fav"
      />
    </div>
    <div class="sidebar" id="history">
      <h2>Search History</h2>
      <div class="country-list" id="display-history"></div>
      <img
        src="./assets/x.svg"
        alt="exit-icon"
        class="exit-icon"
        id="exit-history"
      />
    </div>
    <script src="./main.js" type="module" />
  </body>
</html>
